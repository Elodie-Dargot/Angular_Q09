<form class="form-card" [formGroup]="kittenForm" (ngSubmit)="onSubmit()">
    <fieldset class="kitten-card">
        <legend>Create Kitten Card</legend>
        Name: <input type="text" id="name" formControlName="name"><br />
        Breed: <input type="text" id="breed" formControlName="breed"><br />
        Birthday: <input type="date" id="birthday" formControlName="birthday"><br />
        Photo link: <input type="text" id="picture" formControlName="picture">
    </fieldset>
    <button type="submit" [ngClass]="{'valid' : kittenForm.valid}">Create New Kitten</button>
    <div class="validMessage" *ngIf="kittenForm.invalid && showErrorMessage">L'ensemble des champs sont requis</div>
    <div class="validMessage" *ngIf="kittenForm.valid && click">The card has been created, you will redirect in 2 seconds</div>
</form>
